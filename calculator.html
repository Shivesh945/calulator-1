<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator</title>
</head>
<body>
    <div class="body-width ceter-align">
    <div class="align"><h1>Calculator</h1></div>
    <div class="align">
        <div>
            <input class="screen" type="text">
        </div><br>
       <div>  <button class="width-size button">AC</button>
        <button class="width-size button">+/-</button>
        <button class="width-size button">%</button>
        <button class="width-size button">/</button>
       </div>
       <div >  <button class="width-size button">7</button>
        <button class="width-size button">8</button>
        <button class="width-size button">9</button>
        <button class="width-size button">*</button>
       </div>
       <div>  <button class="width-size button">4</button>
        <button class="width-size button"> 5</button>
        <button class="width-size button">6</button>
        <button class="width-size button">-</button>
       </div>
       <div>  <button class="width-size button" >1</button>
        <button class="width-size button"> 2</button>
        <button class="width-size button">3</button>
        <button class="width-size button">+</button>
       </div>
       <div>  <button class="width-size button">0</button>
        <button class="width-size button">00</button>
        <button class="width-size button">.</button>
        <button class="width-size button"> = </button>
       </div>
       </div>
    </div>
       <script src="calculate.js"></script>
    
</body>
</html>
